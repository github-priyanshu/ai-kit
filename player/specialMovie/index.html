<style>
	
	body{
		background: linear-gradient(45deg,#f4dcff,#eafff9);

<body>
  <div class="top flex" style="align-self: flex-start;">  
		<style>
			*{font-family: Encode Sans SC;}
			.turnRight svg{
				transform: rotate(90deg);
			}
		</style>
  	<div fs="1.e5m" col="#8000ff">
  		<p onclick="location.assign('https://ai-player.netlify.app')" style="display: inline-block;">
  			<span class="head turnRight" bg="#fff" style="top: 3px; font-size: 20px;padding: 4px;border: 1px solid #444;border-radius: 50%;display: inline-block;width: 30px;height: 30px;margin: 10px;" fs="20px" ico="down"></span>

	</div>

	<div class="vidBx">

	</div>

	<div class="infoBx w100p flex c">
		<div class="nm">
			File: <b>Name</b>
		</div>

		<style>
			.iconBx span{
				width: 80px;
				aspect-ratio: 1/1;
				border: 2px solid var(--col);
				border-radius: 50%;
				margin: 30px;
			}	
			.iconBx span svg{
				fill:var(--col);
			}
			.downBtn{
				border: 2px solid #ff23b3;
				color: #ff23b3;
				padding: 10px 20px;
				border-radius: 99px;
				margin: 10px;
			}
		</style>

		<div class="iconBx w100p flex">
			<span class="flex" ico="download" style="--col:#ffa700"></span>
			<span class="flex" ico="share" style="--col:lime"></span>
		</div>

		<div class="downBtn active">
			Download App (1MB)
		</div>
	</div>
