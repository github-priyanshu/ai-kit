<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin : Ai Player</title>

  <!-- common -->
  <link rel="stylesheet" href="../common/css/style.css">

  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="head">
    <div class="name">Ai-Admin Panel</div>
  </div>
  <div class="botPan flex">
    <div class="workPan">
      <div class="top flex">
        <div>/...Add Movies</div>
        <div>
          <button>Reset</button>
          <button>Copy & Open</button>
        </div>
      </div>

      <label class="w100p">
        <div>Video Link</div>
        <input type="text" class="autoPaste">
      </label>

      <label class="w100p">
        <div>Name</div>
        <input type="text">
      </label>

      <div class="w100p">
        <div>Img</div>
        <div class="flex">
          <input type="text"><button>Search</button>
        </div>
      </div>

      <div class="w100p">
        <select id="type">
          <option value="1">Bollywood</option>
          <option value="2">South Indian</option>
          <option value="3">English movies</option>
        </select>
        <button>Add More</button>
      </div>

    </div>

    <div class="workPan">
      <div class="top flex">
        <div>/...Add Series</div>
        <div>
          <button>Reset</button>
          <button>Copy & Open</button>
        </div>
      </div>

      <label class="w100p">
        <div>Episode 1 link</div>
        <input type="text"  class="autoPaste">
      </label>

      <label class="w100p">
        <div>Name</div>
        <input type="text">
      </label>

      <div class="w100p">
        <div>Img</div>
        <div class="flex">
          <input type="text"><button>Search</button>
        </div>
      </div>

      <div class="w100p">
        <input type="number" placeholder="No. of episodes">
        <button>Add More</button>
      </div>

    </div>
  </div>
  <!-- common -->
  <script src="../common/js/variables.js"></script>
  <script src="../common/js/script.js"></script>

  <script src="js.js"></script>
</body>
</html>
