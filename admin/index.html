<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin : Ai Player</title>

  <!-- common -->
  <link rel="stylesheet" href="../common/css/style.css">

  <link rel="stylesheet" href="css.css">

  <script src="../common/js/movieSiteLnk.js"></script>
</head>
<body>
  <div class="head">
    <div class="name">Ai-Admin Panel</div>
  </div>
  <div class="menu">
    <a href="https://github.com/github-priyanshu/ai-kit/edit/main/common/js/movieSiteLnk.js" target="__blank">
      <button>Main Movie</button>
    </a> 
    <a href="https://github.com/github-priyanshu/ai-kit/edit/main/player/index.html" target="__blank">
      <button>Update Index</button>
    </a>
    <a href="https://bit.ly" col="#fff" target="__blank">
      <button>Open Bitly</button>
    </a>
  </div>
  <div class="botPan flex">
    <div class="workPan" panFor="movie">
      <div class="top flex">
        <div id="movieCount">/...Add Movies</div>
        <div>
          <button>Reset</button>
          <button onclick="copyOpen(this,data.movie)" url="https://github.com/github-priyanshu/ai-kit/edit/main/common/js/movies.js">Copy & Open</button>
        </div>
      </div>

      <label class="w100p">
        <div>Video Link</div>
        <input type="text" class="autoPaste lnkIn">
      </label>

      <label class="w100p">
        <div>Name</div>
        <input class="name" type="text">
      </label>

      <div class="w100p">
        <div>Img</div>
        <div class="flex">
          <input type="text" class="autoPaste imgIn"><button class="imgSrhBtn" onclick="search(this)">Search</button>
        </div>
      </div>

      <div class="w100p">
        <select id="type">
          <option value="1">Bollywood</option>
          <option value="2">South Indian</option>
          <option value="3">English movies</option>
        </select>
        <button onclick="addMovies()">Add More</button>
      </div>

    </div>

    <div class="workPan" panFor="series">
      <!-- SERIES -->
      <div class="top flex">
        <div id="seriesCount">/...Add Series</div>
        <div>
          <button>Reset</button>
          <button onclick="copyOpen(this,data.series)" url="https://github.com/github-priyanshu/ai-kit/edit/main/common/js/webSeries.js">Copy & Open</button>
        </div>
      </div>

      <label class="w100p">
        <div>Episode 1 link</div>
        <input type="text"  class="autoPaste lnkIn">
      </label>

      <label class="w100p">
        <div>Name</div>
        <input class="name" type="text">
      </label>

      <div class="w100p">
        <div>Img</div>
        <div class="flex">
          <input type="text" class="autoPaste imgIn"><button class="imgSrhBtn" onclick="search(this)">Search</button>
        </div>
      </div>

      <div class="w100p">
        <input type="number" id="enum" placeholder="No. of episodes">
        <button onclick="addSeries()">Add More</button>
      </div>

    </div>
  </div>

  <!-- common -->
  <script src="../common/js/variables.js"></script>
  <script src="../common/js/script.js"></script>

  <script src="js.js"></script>
</body>
</html>
