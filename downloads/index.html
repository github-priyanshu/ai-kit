<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Downloads: Download here video from Youtube, Facebook & Instagram</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/banner.css">
</head>

<body class="flex c body">
  <svg id="svgDef">
    <defs>
      <linearGradient id="slow">
        <stop offset="0%" stop-color="#ba00ff"/>
        <stop offset="100%" stop-color="#f00"/>
      </linearGradient>
    </defs>
  </svg>
  <div class="banner w100p">
    <div class="logo" fs="1.1em">Ai-Kit</div>
    <div class="top flex c">
      <div class="texCen head" fw="bolder">Ai Downloads</div>
      <p fs=".9em" class="lined">Videos from <span fw="bold">Youtube</span></p>

      <div class="uiPan">
        <div class="icons flex">
          <div class="line"></div>
          <div class="flex iPan">
            <img src="img/insta.jpg" alt="">
          </div>
          <div class="flex iPan">
            <img src="img/yt.jpg" class="br10" alt="">
          </div>
          <div class="flex iPan">
            <img src="img/fb.jpg" alt="">
          </div>
        </div>
        <div class="flex downIco">
          <b></b>
          <b id="rr"></b>
          <div class="rIco" ico="download"></div>
        </div>
      </div>
    </div>
    <div class="bottom flex c">
      <p class="texCen" fs=".8em">From Youtube, Facebook & Instagram</p>
      <div class="srhPan flex">
        <div class="srhIcons flex" ico="search"></div>
        <input type="text" id="link" placeholder="Paste the link here...">
        <div class="flex srhIcons downBtn" ico="download"></div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="css/downPan.css">
  <div class="downPan "><!-- "downloads" new class -->

    <div class="downBox flex c">
      <div class="top flex c">
        <span col="#555" fs="1em">Thumbnail</span>
        <img src="img/steps/step (2).png">
      </div>

      <div class="bottom flex w100p">
        <div class="type">
          <div class="head">Video</div>
          <div class="lnk flex">
            <span ico="video"></span>
            <p class="flex"><span>720p hd</span></p>
            <span ico="play"></span>
            <span ico="download"></span>
          </div>
        
          <div class="lnk flex">
            <span ico="video"></span>
            <p class="flex"><span>480p hd</span></p>
            <span ico="play"></span>
            <span ico="download"></span>
          </div>
        
          <div class="lnk flex">
            <span ico="video"></span>
            <p class="flex"><span>360p hd</span></p>
            <span ico="play"></span>
            <span ico="download"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="stepBox flex c">
      <p fs=".9em" class="lined head" col="#222">Steps to use.</p>

      <div class="stepList flex">
        <div class="steps" style="--i: 1;">
          <div class="img">
            <img src="img/steps/step (1).png" alt="step 1">
            <div class="capt">Copy the link of the video.</div>
          </div>
          <div class="num flex"><span>1</span></div>
        </div>
        <div class="steps" style="--i: 2;">
          <div class="img">
            <img src="img/steps/step (2).png" alt="step 2">
            <div class="capt">Paste the link in the box above.</div>
          </div>
          <div class="num flex"><span>2</span></div>
        </div>
        <div class="steps" style="--i: 3;">
          <div class="img">
            <img src="img/steps/step (3).png" alt="step 3">
            <div class="capt">Click & dowload the format you want.</div>
          </div>
          <div class="num flex"><span>3</span></div>
        </div>
      </div>

    </div>
  </div>

  <div class="devContact"></div>

  <script src="../ai-player/js/variables.js"></script>
  <script src="js/elems.js"></script>
  <script src="js/script.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
