<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai-Kit : Watch here new movies and webseries and download youtube videos</title>

  <!-- common -->
  <link rel="stylesheet" href="../common/css/style.css">
  <link rel="stylesheet" href="../common/css/layout.css">

  <!-- personal -->
  <link rel="stylesheet" href="css/banner.css">
</head>
<body>
  <div class="banner flex c">
    <div class="top flex c">
      <div class="texCen head" fw="bolder">Ai Kit</div>
      <p fs=".9em" class="lined">Movies player and video downloader.</p>
    </div>
    <div class="bottom flex">
      <div class="sect flex c">
        <div class="head texCen">Ai Player</div>
        <img src="">
        <p fs=".8em" col="#666">Watch and download the new movies and web series.</p>
        <a href="https://ai-player.netlify.app#ml"><button class="noBtn button">Visit Now</button></a>
      </div>
      <div class="line"></div>
      <div class="sect flex c">
        <div class="head texCen">Ai Downloads</div>
        <img src="">
        <p fs=".8em" col="#666">Download from YouTube, Facebook, Instagram and Twitter.</p>
        <a href="https://ai-kit.netlify.app/downloads"><button class="noBtn button">Visit Now</button></a>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="css/content.css">
  <div class="content">
    <div class="moviesPan flex c">
      <div class="head flex">
        <p >Some new movies here.</p>
      </div>
      <div class="pan flex">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
      </div>
      <a href="https://ai-player.netlify.app#ml"><button class="noBtn button">See More</button></a>
    </div>
  </div>

  <!-- developer space just copy below 4 lines -->
  <div class="dev flex" id="dev">
    <link rel="stylesheet" href="../common/css/dev.css">
    <script src="../common/js/dev.js"></script>
  </div>

  <!-- common -->
  <script src="../common/js/movies.js"></script>
  <script src="../common/js/variables.js"></script>
  <script src="../common/js/script.js"></script>

  <!-- personal -->
  <script src="js/addMovies.js"></script>
</body>
</html>
