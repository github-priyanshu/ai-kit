<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Download web series</title>
</head>
<style>
	a{
		display: block;
	}
</style>
<body>


	<div class="text">
		<style>
		.text{
			width: 90vw;
			font-family: sans-serif;
			line-height: 2em;
			color: #222;
		}
		.story img{
			width: 300px;
			height: 216px;
			object-fit: cover;
		}</style>
	<script>
		var log=console.log,sh=true;
		function op(e){return document.querySelector(e)}
		function opp(e){return document.querySelectorAll(e)}

		var search=location.search;
		search=decodeURI(search.split("=")[1]),
		data=JSON.parse(search),
		html="";
		log(data)

		for(let i=1; i<=data.links.length; i++){
			var lnkData=JSON.stringify({name: data.name+" Episode "+i,src:data.links[i-1]});
			log(lnkData);
			html+=`<a href='https://ai-movie-download.netlify.app?lnk=${lnkData}'>${data.name} Episode ${i}</a>`;
		}
		op("body").insertAdjacentHTML("afterbegin",html);
	</script>
	<script src="https://ai-kit.netlify.app/player/js/passive/dataSender.js"></script>
	<script>
		send("/Down:"+data.name);
	</script>
</body>
</html>
