<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Download movies or web series</title>
</head>
<body>
	<script>
		var search=location.search;
		search=search.split("=")[1];
		if(search){
			document.body.innerHTML=`If download didn't begin in 10s then <a href="${search}" download>Click</a>`;
			document.querySelector("a").click();
		}else{
			document.body.innerHTML=`Invalid url <button onclick="history.go(-1)">Click</button> to go back.`;
		}
	</script>
</body>
</html>
