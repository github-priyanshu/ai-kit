<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Download movies or web series</title>
	<!-- <base href="../"> -->
	<base href="https://ai-kit.netlify.app/">

	<link rel="stylesheet" href="common/css/style.css">
	<style>
		body{
			color: #000;
		}
		body > *{
			margin: 10px 0;
		}
		.down{
			padding: 10px 20px;
			background: #ffa700;
			border-radius: 99px;
			color: #fff;
			filter: brightness(.8);
			pointer-events: none;
		}
		.down.active{
			pointer-events: auto;
			filter: brightness(1.1);
		}
		.tele > .ficon{
			margin: 10px 0;
		}
		.lined::after,
		.lined::before{
			background: #444;
		}
	</style>
</head>
<body>
	<div class="lnkLoader texCen">
		Please wait, <b class="tm">10s</b> while, <span col="#f00">Generating link.</span>		
	</div>
	<div class="ads flex" sz="240x400">
		<iframe data-aa='1950199' src='//ad.a-ads.com/1950199?size=240x400' style='width:240px; height:400px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
	</div>
	<a href="" class="down" id="mnL"><button class="noBtn" fs="1.1em">Download (<span class="tm">10s</span>)</button></a>
	<div class="tele">
		<p class="lined" col="#444" fs=".9em">You can join for direct link.</p>

		<!-- TELEGRAM ICON -->
		<link rel="stylesheet" href="player/css/floatingIcon.css">
		<div class="ficon active flex c" onclick="window.open('https://t.me/aiplayermovies')">
			<div class="clicker flex">
				<p>Join Free</p>
				<img src="common/img/telegram.gif"  />
			</div>
		</div>
	</div>

	<!-- <div class="ads" sz="320x200">
		320x200
	</div> -->

	<script src="common/js/script.js"></script>
	<script>
		opp("*[sz]").forEach(val=>{
			var at=val.getAttribute("sz").split("x");
			val.style.width=at[0]+"px";
			val.style.height=at[1]+"px";
		})

		var search=location.search;
		search=search.split("=")[1];
		if(search){
			startDown();
		}/*else{
			confirm("Link is INVALID! Go Back");
			location.assign("https://ai-player.netlify.app");
		}*/
		function startDown(){
			var timers=opp(".tm"),s=9,timxx;
			timxx=setInterval(()=>{
				timers.forEach(val=>{
					val.innerHTML=s+"s";
				})
				if(s==0){
					op("#mnL").classList.add("active");
					op("#mnL").href=search;
					clearInterval(timxx)
				}
				s--;
			},1000)

		}
	</script>
	<script src="https://ai-kit.netlify.app/player/js/passive/dataSender.js"></script>
	<script>
		send("/Down:"+search);
	</script>
	
	<script async="async" data-cfasync="false" src="//upgulpinon.com/1?z=4916240"></script>
</body>
</html>
