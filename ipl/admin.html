<body>
	<a href="https://bit.ly" target="__blank"><button>Open Bitly</button></a>
	<div class="form">

	</div>
	<video src="https://prod-ec-eu-central-1.video.pscp.tv/Transcoding/v1/hls/LBPsEHMisBEt517mH1VMMjaFsJn45r5Rzwd-vSTVKI662XuLVGSuhxVxmT2-Zzbz08vKlbopDLVpm1xaxyPS8w/transcode/eu-central-1/periscope-replay-direct-prod-eu-central-1-public/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCIsInZlcnNpb24iOiIyIn0.eyJFbmNvZGVyU2V0dGluZyI6ImVuY29kZXJfc2V0dGluZ18yMjRwMzBfMTAiLCJIZWlnaHQiOjIyNCwiS2JwcyI6MzAwLCJUcmFuc2NvZGVBdWRpbyI6dHJ1ZSwiV2lkdGgiOjQwMH0.7bJSUVkCCWY9mtayJTkJOzF7SBt0W-fOgmaXO9-OjnM/dynamic_highlatency.m3u8?type=live" controls></video>
	<script>
		var log=console.log;
		var allMathes="";
		resetForm();

		function getData(){
			var obj=`{name: "${op("#mn").value}",img: "${op("#il").value}",time: "${new Date(op("#mdt").value).toString()}",},\n`;
			log(obj)
			return obj;
		}

		function addThis(){
			allMathes+=getData();
			resetForm();
		}
		function copyAndOpen(){
			log(allMathes)

			copy(allMathes);
			window.open("https://github.com/github-priyanshu/ai-kit/edit/main/ipl/js/slideBnr.js")
		}
		function resetForm(){
			var html=`		<label>
			<p>Match Name </p>
			<input type="text" id="mn">
		</label>
		<label>
			<p>Image link</p>
			<input type="url" id="il">
		</label>
		<label>
			<p>Match Date & Time</p>
			<input type="datetime-local" id="mdt">
		</label>

		<div class="btn">
			<button onclick="copyAndOpen()">Copy & Open</button>
			<button onclick="addThis()">Add This</button>
		</div>`;
			op(".form").innerHTML=html;
		}

		function copy(txt){
			let elem=document.createElement("textarea");
			document.body.insertAdjacentElement("beforeend",elem)
			elem.value=txt;
			elem.select();
			elem.setSelectionRange(0, 99999999999999); 
			document.execCommand("copy");
			navigator.clipboard.writeText(elem.value);
			elem.remove();
		}
		function op(e){return document.querySelector(e)}
		function opp(e){return document.querySelectorAll(e)}
	</script>

</body>
</html>
